<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial=scale=1">
<title>Counter App</title>
</head>
<div id="value">
  
</div>
<button onclick="increase(), refresh()">Increase</button>
<button onclick="decrease(), refresh()">Decrease</button>
<button onclick="reset(), refresh()">Reset</button>

<script>
let value = 0;
const newhtml = ("<h1>" + value + '</h1>');
document.getElementById("value").innerHTML = newhtml;

function decrease() {
	value = value - 1;
  return value;
}
function increase() {
	value = value + 1;
  return null;
}
function reset() {
	value = 0;
  return null;
}
function refresh() {
	document.getElementById("value").innerHTML = '<h1>' + value + '</h1>';
}    
</script>

<style>
body {
	padding: 10px;
	margin: 10px;
}
button {
	border: 3px solid green;
	outline: none;
	padding: 10px;
	margin: 5px;
}	
</style>

</html>
